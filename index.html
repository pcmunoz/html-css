<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HTML sample</title>
    <style>
        ol {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            display: inline-block;
        }

        li a::after {
            display: inline-block;
            content: '>';
            padding-left: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ol>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <p>This Page</p>
            </li>
        </ol>
    </nav>
    <main>
        <article>
            <section>
                <h2>First Article</h2>
                <p>The first <strong>paragraph</strong></p>
                <aside>First Aside, indirectly related</aside>
                <p>The second <strong>paragraph</strong></p>
                <address>
                    <a href="#">Pasig</a>
                </address>
            </section>
        </article>
        <article>
            <h2>Second Article</h2>
            <p>The first <strong>paragraph</strong></p>
            <aside>First Aside, indirectly related</aside>
            <p>The second <strong>paragraph is located <a href="#">here</a></strong></p>
        </article>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
